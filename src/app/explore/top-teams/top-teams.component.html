<ion-content>
  <ion-item *ngFor="let team of teams">
    <ion-card class="team-card">
      <ion-row>
        <ion-col size="1">
          <ion-img class="team-icon" [src]="team.teamLogo"></ion-img>
        </ion-col>
        <ion-col>
          <ion-text>{{team.name}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
</ion-content>
