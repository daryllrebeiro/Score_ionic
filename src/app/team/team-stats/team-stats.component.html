<ion-content>
  <ion-row *ngIf="selectedTournament && selectedSeason" >
    <ion-col size="8">
      <ion-button (click)="showTournamentPicker()">{{tournamentLabel}}</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="showSeasonPicker()">{{seasonLabel}}</ion-button>
    </ion-col>
  </ion-row>

  <ion-grid *ngIf="overallStats" >
    <ion-row *ngFor="let stat of overallStats">
      <ion-col size="9">
        <ion-text>{{stat['name']}}</ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text>{{stat['value']}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
