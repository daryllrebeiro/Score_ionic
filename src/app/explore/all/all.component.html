<ion-content>
  <ion-item *ngFor="let category of categories">
    <ion-card class="category-card">
      <ion-row>
        <ion-col size="1">
          <ion-img class="category-icon" [src]="category.flagUrl"></ion-img>
        </ion-col>
        <ion-col>
          <ion-text>{{category.name}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item>
</ion-content>
