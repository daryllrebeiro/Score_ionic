<ion-content>
  <ion-card class="main-card">
    <ion-row style="align-items: center;">
      <ion-col size="3">
        <ion-img [src]="team.teamLogo"></ion-img>
      </ion-col>
      <ion-col size="9">
        <ion-row style="margin-bottom: 10px">
          <ion-col>
            <ion-title class="main-title">
              {{team.name}}
            </ion-title>
          </ion-col>
          <ion-col>
            <ion-icon name="heart" [ngClass]="team.favourite?'fav':'normal'" (click)="changeFav(team, $event)" ></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row style="align-items: center; justify-content: end; margin-right: 10px;">
            <ion-img class="stadium-img" src="assets/images/stadium.png"></ion-img>
          <ion-text *ngIf="basicInfo && basicInfo['stadium']" class="stadium-name">{{basicInfo.stadium}}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-list>
    <ion-item *ngIf="basicInfo && basicInfo.manager">
      <ion-grid>
        <ion-row>
            <img [src]="basicInfo.manager.photo" onerror="this.onerror=null;this.src='https://www.sofascore.com/static/images/placeholders/player.png'" class="player-photo" style="margin-right: 10px;">
            <ion-text>{{basicInfo.manager.name}}</ion-text>
            <ion-text style="margin-left: 5px;"> - Coach</ion-text>
        </ion-row>
      </ion-grid>
      </ion-item>
    <div *ngIf="squad">
      <ion-item *ngFor="let player of squad" >
        <ion-grid>
          <ion-row>
            <ion-col size="1">{{player.shirtNumber}}</ion-col>
            <ion-col size="2">
              <img [src]="player.photo" onerror="this.onerror=null;this.src='https://www.sofascore.com/static/images/placeholders/player.png'" class="player-photo">
            </ion-col>
            <ion-col size="6">{{player.name}}</ion-col>
            <ion-col size="1">{{player.position}}</ion-col>
            <ion-col size="2">
              <ion-img [src]="getFootIcon(player)" class="preferred-foot"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
