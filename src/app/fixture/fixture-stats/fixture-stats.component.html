<ion-content>
  <ion-grid>
    <ion-row *ngIf="fixture">
      <ion-col size="2">
        <ion-img [src]="fixture.homeTeam.teamLogo" class="team-img"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-toolbar>
          <ion-segment value="all" [(ngModel)]="selection">
            <ion-row>
              <ion-col *ngIf="stats['ALL']" >
                <ion-segment-button value="all">All</ion-segment-button>
              </ion-col>
              <ion-col *ngIf="stats['1ST']">
                <ion-segment-button value="1ST">1st</ion-segment-button>
              </ion-col>
              <ion-col *ngIf="stats['2ND']" >
                <ion-segment-button value="2ND">2nd</ion-segment-button>
              </ion-col>
            </ion-row>
          </ion-segment>
        </ion-toolbar>
      </ion-col>
      <ion-col size="2">
        <ion-img [src]="fixture.awayTeam.teamLogo" class="team-img"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selection == 'all' && stats['ALL']" >
      <ion-list style="width: 100%;">
        <ion-item *ngFor="let item of stats['ALL']">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.home}}</ion-text>
              </ion-col>
              <ion-col size="6">
                <ion-text class="stat-text">{{item.name}}</ion-text>
              </ion-col>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.away}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row *ngIf="selection == '1ST' && stats['1ST']" >
      <ion-list style="width: 100%;">
        <ion-item *ngFor="let item of stats['1ST']">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.home}}</ion-text>
              </ion-col>
              <ion-col size="6">
                <ion-text class="stat-text">{{item.name}}</ion-text>
              </ion-col>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.away}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row *ngIf="selection == '2ND' stats['2ND']" >
      <ion-list style="width: 100%;">
        <ion-item *ngFor="let item of stats['2ND']">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.home}}</ion-text>
              </ion-col>
              <ion-col size="6">
                <ion-text class="stat-text">{{item.name}}</ion-text>
              </ion-col>
              <ion-col size="3">
                <ion-text class="stat-text">{{item.away}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
