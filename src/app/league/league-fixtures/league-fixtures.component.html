<ion-content>
  <div *ngIf="fixtures; else NA" >
    <ion-list>
      <ion-item *ngFor="let fixture of fixtures">
        <ion-grid>
          <ion-row *ngIf="isDateNeeded(fixture.getDate())">
            <ion-text>{{fixture.getDate()}}</ion-text>
          </ion-row>
          <ion-row>
            <ion-card class="match-card" (click)="gotoFixture(fixture)">
              <ion-grid>
              <ion-row>
                <ion-col size=2>
                  <ion-text>
                    {{fixture.getTime()}}
                  </ion-text>
                </ion-col>
                <ion-col size=2>
                  <ion-img [src]="fixture.homeTeam.teamLogo" class="team-img"></ion-img>
                </ion-col>
                <ion-col size=6>
                  <ion-text>
                    {{fixture.homeTeam.name}}
                  </ion-text>
                </ion-col>
                <ion-col *ngIf="fixture.isScoreNeeded()" >
                  <ion-text>
                    <div>
                      {{fixture.homeScore.current}}
                    </div>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col [size]=2>
                  <ion-text>
                    {{fixture.getStatusMessage()}}
                  </ion-text>
                </ion-col>
                <ion-col [size]=2>
                  <ion-img [src]="fixture.awayTeam.teamLogo" class="team-img"></ion-img>
                </ion-col>
                <ion-col [size]=6>
                  <ion-text>
                    {{fixture.awayTeam.name}}
                  </ion-text>
                </ion-col>
                <ion-col *ngIf="fixture.isScoreNeeded()" >
                  <ion-text>
                    {{fixture.awayScore.current}}
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-list>
</div>
<ng-template #NA>
  <ion-title>
    No Fixtures Available
  </ion-title>
</ng-template>
</ion-content>
